<!-- Bibliothèque de la société-->
<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bibliothèque</title>
        <link href="{% static 'CSS/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <header class="header2">
            <div class="header2BoxImg">
                <img src="{% static 'images/logos/RUM.jpg' %}" width="100%" height="100%">
            </div>
            <div class="boxTitre">
                <p>Bibliothèque</p>
            </div>
        </header>
        <section class="conteneur">
            <div class="blocMenu">
                <a href="historique">Historique</a>
                <a href="orchestre">Orchestre</a>
                <a href="repertoire#">Répertoire annuel</a>
                <a href="bibliotheque">Bibliothèque</a>

                <a href="asbl">ASBL</a>

            <div class="contenu">
                <div class="centre800">
                    <p>
                        <img src="{% static 'images/icons/En travaux.png' %}">

                </div>
            </div>

        <br><br>
        <footer class="box">
            <div class="copyright">
                <em>© {% now "Y"%} - Royale Union Musicale de Petit-Dour - All rights reserved - Réalisé par J.D.</em>
            </div>
            <div class="liens">
                <a href="https://www.facebook.com/profile.php?id=100009126660232"
